<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Advanced Interactive To-Do List</title>

  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"/>

  <!-- External CSS -->
  <link rel="stylesheet" href="todo.css"/>
</head>
<body>
  <main class="todo-container">
    
    <!-- Header -->
    <header class="header">
      <h1>📝 My To-Do Dashboard</h1>
      <p id="currentDate"></p>
    </header>

    <!-- Motivational Quote -->
    <section class="quote">
      <blockquote>"The secret of getting ahead is getting started." – Mark Twain</blockquote>
    </section>

    <!-- Task Summary -->
    <section class="task-summary">
      <span id="totalCount">Total: 0</span>
      <span id="activeCount">Active: 0</span>
      <span id="completedCount">Completed: 0</span>
    </section>

    <!-- Filters -->
    <section class="filters">
      <button class="filter-btn active" data-filter="all">All</button>
      <button class="filter-btn" data-filter="active">Active</button>
      <button class="filter-btn" data-filter="completed">Completed</button>
    </section>
    <!-- Input -->
    <section class="input-section">
      <input type="text" id="taskInput" placeholder="Add a new task..." />
      <button id="addTaskBtn">Add Task</button>
    </section>


    <!-- Task List -->
    <ul id="taskList"></ul>

    <!-- Actions -->
   <div class="clear-section">
  <button id="clearCompletedBtn"><i class="fas fa-check-double"></i> Clear Completed</button>
  <button id="clearActiveBtn"><i class="fas fa-minus-circle"></i> Clear Active</button>
  <button id="clearAllBtn"><i class="fas fa-trash-alt"></i> Clear All</button>
</div>


    <!-- Footer -->

    <footer class="footer">
      <p>
        &copy; 2025 <strong>Rukhsana</strong>. All rights reserved. | <a href="/Taks2/Task2.html">Contact us</a>
      </p>
    </footer>
    <!-- Footer -->

  </main>

  <script src="todo.js" defer></script>
</body>
</html>
